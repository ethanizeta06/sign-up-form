<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" defer>
</head>
<body>
    <div class="signup-bg">
    </div>
    <div class="signup-form">
    <div class="pg-description">
        <p>This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            Sign up now to get started</br></br>You <em>know</em> you want to   
        </p>
    </div>
    <div class="form">
        <div class="form-header">
            <h2>Let's do this!</h2>
        </div>
        <form>
            <div class="form-wrapper">
            <div class="first-row">
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                
            </div>
            <div class="second-row">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                     <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
               
            </div>
            <div class="third-row">
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="confirm-password" id="confirm-password" required> 
                </div>
              
            </div>
            </div>
        </form>
    </div>
    <div class="account">
        <input type="submit" value="Create Account" name="Create account">
        <p class="login-text">Already have an account? <a href="https://www.google.com">Log in</a></p>
    </div> 
   </div>
</body>
</html>
